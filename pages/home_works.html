<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Works</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/home_works.css">
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="inner_header">
                <a href="../index.html">
                    <div class="logotype">
                        <img src="../images/logo.png" alt="logo">
                    </div>
                </a>
                <ul class="menu">
                    <li class="menu_link">
                        <a href="../pages/home_works.html">Home Works</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/lessons.html">Lessons</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/character.html">Characters</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/card.html">Cards</a>
                    </li>
                    <li class="menu_link">
                        <a href="https://t.me/NurDinBuy16" target="_blank">Send message</a>
                    </li>
                </ul>
                <button class="btn" id="btn-get">Click me!</button>
            </div>
        </div>
    </div>


    <div class="floor_clock">
        <div class="container">
            <h3>Floor Clock</h3>
            <div class="clock_face">
                <div class="pendulum">
                    <div class="pendulum_block"></div>
                </div>
                <div class="time_display">
                    <div class="time_block">
                        <div class="interval" id="seconds">0</div>
                    </div>
                </div>
                <div class="clock_controls">
                    <button class="btn" id="start">Start</button>
                    <button class="btn" id="stop">Stop</button>
                    <button class="btn" id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>

<div class="modal">
    <div class="modal_dialog">
        <div class="modal_content">
            <form action="#">
                <div class="modal_close">&times;</div>
                <div class="modal_title">Scout Regiment Recruitment Form</div>
                <input required placeholder="Cadet Name" name="name" type="text" class="modal_input">
                <input required placeholder="Squad Number" name="phone" type="phone" class="modal_input">
                <div class="gmail_block">
                    <div class="container">
                        <h3>Message Verification System</h3>
                        <div class="inner_gmail_block">
                            <div class="form_gmail">
                                <label for="gmail_input"></label>
                                <input type="text" id="gmail_input" placeholder="military email">
                                <button class="btn" id="gmail_button">Verify Code</button>
                                <span class="checker" id="gmail_result"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn_dark btn_min">Submit Application</button>
            </form>
        </div>
    </div>
</div>

</body>
<script src="../js/home_works.js"></script>
<script src="../js/modal.js"></script>
<script src="../js/game.js"></script>
</html>
